<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devxonic Login</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <header>
        <h1>devxonic.</h1>
    </header>
    <div class="container show-error" id="login-container">
        <div class="input-group">
            <label for="email">Email</label>
            <input type="text" id="email" placeholder="" class="input-field">
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="" class="input-field">
        </div>
        <div class="button-container">
            <button class="button"><span class="signin-text">Sign In</span> <span class="material-symbols-outlined">arrow_right_alt</span></button>
            <a href="#" class="forgot-password">Forgot Password?</a>
        </div>
        <div class="error">Password is incorrect</div>
    </div>
</body>
</html>
